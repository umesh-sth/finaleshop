{% extends 'shop/basic.html' %}
{% block title%}Contact- eshop{% endblock %}
{% block body %}
<br><br><br><br>
<div class="container">
    <div class="col my-4">
        <form method="post" action="/shop/contact/">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
             <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="inputdescription">How we may help you ?</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Your Queries" required>
            </div>


  <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for Contacting us with your queries !We will get back to you soon . ');
document.location = "/shop";
{% endif %}
</script>
{% endblock %}
